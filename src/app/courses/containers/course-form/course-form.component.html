<mat-card class="container">
  <mat-card-content>
    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" #name />
        <mat-hint align="start"> {{ name.value?.length || 0 }}</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">
          {{ getErrorMessage("name") }}</mat-error
        >
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>

        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>

        <mat-error *ngIf="form.get('category')?.invalid">
          {{ getErrorMessage("category") }}</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="container__button">
    <button mat-raised-button color="primary" mat-button (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
